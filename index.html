<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Tragamonedas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container p-4">
      <h1 class="text-center">Tragamonedas Pokemon</h1>
      <h3>Solo 18 pokemon's</h3>

      <!--Ruedas de la tragamoneda-->

      <div class="row m-3">
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <div id="pokeImagen"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <div id="pokeImagen2"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <div id="pokeImagen3"></div>
            </div>
          </div>
        </div>
      </div>

      <!--Boton de giro-->

      <div class="row">
        <div class="d-grid col-6 mx-auto">
          <button id="btn" class="btn btn-light btn-lg">Girar</button>
        </div>
      </div>
    </div>

    <!--Modal-->

    <div class="modal fade" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <h2 id="pokeName"></h2>
          <span id="pokeWeight"></span>
          <img id="pokeImage" />
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
